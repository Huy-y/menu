<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gọi đồ ăn</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-4">
    <div class="app-container">
        <h1 class="text-center rounded-2xl py-1 text-3xl m-2 font-bold">Thiên Đường Ăn Đêm</h1>
        <button
            class="waiter fixed opacity-80 top-2 right-2 border-2 btn-call-waiter bg-white text-blue-500 px-2 py-1.5 rounded-full"
            id="callWaiterBtn">
            <i class="waiter fas fa-phone-alt"></i>
        </button>

        <div id="tab" class="tabs grid-cols-4 text-center border-2 bg-blue-500 rounded-xl mt-8 mb-4 text-white"> <button
                class="font-semibold px-11 md:px-24  my-1  tab-button active" data-tab="food">Đồ
                ăn</button>
            <button class="font-semibold px-11 md:px-24 tab-button" data-tab="drink">Nước</button>
        </div>

        <div id="foodTab" class="menu-items grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Danh sách đồ ăn sẽ được thêm bằng JavaScript -->
        </div>

        <div id="drinkTab" class="menu-items grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 hidden">
            <!-- Danh sách nước uống sẽ được thêm bằng JavaScript -->
        </div>

        <div class="cart opacity-80 fixed border-2 bottom-2 right-2 bg-white px-2 py-1.5 rounded-full shadow-md">
            <button id="cartBtn" class="text-xl text-blue-500" onclick="showCart()">
                <i class="cart fas fa-shopping-cart"></i>
            </button>
        </div>

        <div id="themeToggle" class="fixed opacity-80 cursor-pointer top-4 left-4">
            <i id="theme-icon" class="fas fa-moon text-2xl text-yellow-500"></i>
        </div>

        <script src="script.js"></script>
    </div>
</body>

</html>
